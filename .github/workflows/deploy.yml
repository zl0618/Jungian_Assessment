name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup deployment files
        run: |
          # Create a clean build directory
          mkdir -p build
          
          # Copy main HTML file as index.html
          cp web-interview.html build/index.html
          
          # Copy question files if they exist
          cp questions-en.js build/ 2>/dev/null || echo "questions-en.js not found, using fallback"
          cp questions-zh.js build/ 2>/dev/null || echo "questions-zh.js not found, using fallback"
          
          # Create a README for the gh-pages branch
          echo "# Jung Assessment - Live Application

This branch contains the deployed version of the Jung Assessment application.

🌐 **Live Demo:** [https://$(echo $GITHUB_REPOSITORY | cut -d'/' -f1).github.io/$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)](https://$(echo $GITHUB_REPOSITORY | cut -d'/' -f1).github.io/$(echo $GITHUB_REPOSITORY | cut -d'/' -f2))

## Files
- \`index.html\` - Main application
- \`questions-en.js\` - English question bank  
- \`questions-zh.js\` - Chinese question bank

## Last Updated
$(date)

---
*Automatically deployed from the main branch*" > build/README.md

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
          force_orphan: true
        id: deployment
        uses: actions/deploy-pages@v4
