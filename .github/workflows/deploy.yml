name: Deploy Jung Assessment to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create deployment structure
        run: |
          mkdir -p _site
          cp web-interview.html _site/index.html
          cp questions-en.js _site/ 2>/dev/null || echo "questions-en.js not found, will use fallback"
          cp questions-zh.js _site/ 2>/dev/null || echo "questions-zh.js not found, will use fallback"
          
          # Create a simple 404 page
          echo '<!DOCTYPE html>
          <html><head><title>Page Not Found</title></head>
          <body><h1>404 - Page Not Found</h1>
          <p><a href="/">Return to Jung Assessment</a></p></body></html>' > _site/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
